<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="formregistati.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="register" method="post" onsubmit="return validateForm()">
            <h1>Registrati o Muori</h1>
            <div class="input-box">
                <input type="text" name="user" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" name="pass" id="password" placeholder="Password" required oninput="checkPasswords()">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" name="confirm-pass" id="confirm-password" placeholder="Conferma Password" required oninput="checkPasswords()">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div id="password-error" style="color: red; display: none;"><br>Le password non corrispondono!</div>
            <div class="terms">
                <label><input type="checkbox" required>Accetto i termini e le condizioni di vendita della mia anima </label>
            </div>
            <button type="submit" class="btn">Registrati</button>
            <div class="login-link">
                <p>Gi√† hai un account?<br> torna qui che ci intasi il server: <a href="formlogin.html">Login</a></p>
            </div>
        </form>
    </div>


    <script>
        function validateForm() {
            return checkPasswords();
        }

        function checkPasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorElement = document.getElementById('password-error');

            if (password === '' || confirmPassword === '') {
                errorElement.style.display = 'none';
                return true;
            }

            if (password !== confirmPassword) {
                errorElement.style.display = 'block';
                return false;
            }
            
            errorElement.style.display = 'none';
            return true;
        }
    </script>
</body>
</html>
