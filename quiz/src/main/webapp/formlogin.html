<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formlogin.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            
            // Simulazione verifica credenziali
            if (username !== "admin" || password !== "1234") {
                errorMessage.textContent = "Username o password errati!";
                errorMessage.style.display = "block";
            } else {
                errorMessage.style.display = "none";
                alert("Login riuscito!");
                // Simulazione di redirezione
                window.location.href = "home.html";
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <form action="login" method="get" onsubmit="validateLogin(event)">
            <h1>Logga o Muori</h1>
            <div class="input-box">
                <input type="text" name="user" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="pass" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remmember-forgot">
                <label><input type="checkbox" name="remember">Ricordati</label>
                <a href="#">Ma si scem non sai la pass?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="regster-link">
                <p>Vatti a fare l'account? <a href="formregistrati">Register</a></p>
            </div>
            <div class="regster-link">
                <p><a href="/" class="btn-home">Torna alla Home</a></p>
            </div>
        </form>
    </div>

</body>
</html>
